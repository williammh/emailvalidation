<!DOCTYPE html>
<html>
<head>
	<title>Django E-Mail Validation</title>
</head>
<body>
	{% if last %}
	<p>The email address you entered ( {{ last }} ) is a valid email address!</p>
	{% else %}
	<p>You deleted an e-mail</p>
	{% endif %}
	<h2>Email Addresses Entered:</h2>
	{% for email in emails %}
	<p>{{ email.email }} {{ email.created_at }}
		<form action="delete/{{ email.id }}" method="post">
		{% csrf_token%}
		<input type="submit" value="Delete">
		</form>
	</p>
	{% endfor %}
</body>
</html>
